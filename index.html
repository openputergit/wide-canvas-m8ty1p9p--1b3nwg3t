<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth your brand - Neomorphic Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --nemo-shadow-dark: #6b8d9c;
            --nemo-shadow-light: #c4e6f5;
            --nemo-base: #89b6c9;
        }

        .nemo-box {
            background: var(--nemo-base);
            border-radius: 20px;
            box-shadow: 8px 8px 15px var(--nemo-shadow-dark),
                       -8px -8px 15px var(--nemo-shadow-light);
            transition: all 0.3s ease;
        }

        .nemo-box:hover {
            box-shadow: 12px 12px 20px var(--nemo-shadow-dark),
                       -12px -12px 20px var(--nemo-shadow-light);
        }

        .nemo-button {
            background: var(--nemo-base);
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--nemo-shadow-dark),
                       -5px -5px 10px var(--nemo-shadow-light);
            transition: all 0.2s ease;
        }

        .nemo-button:active {
            box-shadow: inset 5px 5px 10px var(--nemo-shadow-dark),
                       inset -5px -5px 10px var(--nemo-shadow-light);
        }

        body {
            background: var(--nemo-base);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .rotate-animation {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="nemo-box p-6 mb-8">
            <div class="flex justify-between items-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2F1000124295.webp?alt=media&token=cc141f95-7e1f-4958-b746-84353f274637" 
                     alt="Growth your brand" 
                     class="h-12 md:h-16">
                <nav>
                    <ul class="flex space-x-4">
                        <li><button class="nemo-button px-4 py-2 text-white">Home</button></li>
                        <li><button class="nemo-button px-4 py-2 text-white">Services</button></li>
                        <li><button class="nemo-button px-4 py-2 text-white">Contact</button></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Service Cards -->
            <div class="nemo-box p-6">
                <i class="bi bi-graph-up-arrow text-4xl text-white mb-4"></i>
                <h3 class="text-xl font-bold text-white mb-2">Brand Strategy</h3>
                <p class="text-white opacity-90">Develop powerful brand strategies to elevate your business presence.</p>
            </div>

            <div class="nemo-box p-6">
                <i class="bi bi-palette text-4xl text-white mb-4"></i>
                <h3 class="text-xl font-bold text-white mb-2">Visual Identity</h3>
                <p class="text-white opacity-90">Create compelling visual identities that resonate with your audience.</p>
            </div>

            <div class="nemo-box p-6">
                <i class="bi bi-megaphone text-4xl text-white mb-4"></i>
                <h3 class="text-xl font-bold text-white mb-2">Marketing</h3>
                <p class="text-white opacity-90">Implement effective marketing strategies to grow your brand.</p>
            </div>
        </main>

        <!-- Contact Form -->
        <div class="nemo-box mt-8 p-8">
            <h2 class="text-2xl font-bold text-white mb-6">Get in Touch</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <input type="text" placeholder="Your Name" class="w-full p-3 nemo-box border-none outline-none text-white placeholder-white placeholder-opacity-75">
                </div>
                <div>
                    <input type="email" placeholder="Your Email" class="w-full p-3 nemo-box border-none outline-none text-white placeholder-white placeholder-opacity-75">
                </div>
                <div>
                    <textarea placeholder="Your Message" rows="4" class="w-full p-3 nemo-box border-none outline-none text-white placeholder-white placeholder-opacity-75"></textarea>
                </div>
                <button type="submit" class="nemo-button px-8 py-3 text-white font-bold">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });

        // Add smooth hover effects
        document.querySelectorAll('.nemo-box, .nemo-button').forEach(element => {
            element.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.02)';
            });
            element.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
